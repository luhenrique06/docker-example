name: exemploCI

on: ## quando vai rodar o workflow
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 'build'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16, 18, 20 ]

    name: 'Node ${{ matrix.node }} sample'
    steps:
    - uses: actions/checkout@v4
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: yarn
    - run: yarn
    - run: yarn run test





